<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Icons</title>
  <link rel="stylesheet" href="/Bdcalling/CSS/ToDoListForm.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Close</h2>
      <button class="close-button"><i class="fas fa-times"></i></button>
    </div>
    <form class="form">
      <div class="form-group">
        <label for="subject">Subject</label>
        <div class="input-icon">
          <i class="fas fa-heading"></i>
          <input type="text" id="subject" name="subject" placeholder="Enter subject">
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <div class="input-icon">
          <i class="fas fa-list"></i>
          <input type="text" id="category" name="category" placeholder="Enter category">
        </div>
      </div>
      <div class="form-group">
        <label for="submission-date">Submission Date</label>
        <div class="input-icon">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="submission-date" name="submission-date">
        </div>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <div class="input-icon">
          <i class="fas fa-exclamation-circle"></i>
          <input type="text" id="priority" name="priority" placeholder="Enter priority">
        </div>
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <div class="input-icon">
          <i class="fas fa-sticky-note"></i>
          <textarea id="note" name="note" rows="4" placeholder="Enter note"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-button"><i class="fas fa-plus"></i> Submit</button>
        <button type="button" class="edit-button"><i class="fas fa-edit"></i> Edit</button>
        <button type="button" class="delete-button"><i class="fas fa-trash"></i></button>
      </div>
    </form>
  </div>
</body>
</html>
