    <div class="order-details">
        <h1>Fill This Form</h1>
        <form>
     
          <div class="row">
            <div class="field">
              <label>Employee ID</label>
              <input type="number" placeholder="1122">
            </div>
            <div class="field">
              <label>Employee Name</label>

              <div class="input-wrapper">
                <input type="tel" id="phone-input" placeholder="Md Saifullah Mamun" required>
                <img src="/Bdcalling/Images/vuesax-outline-frame.png" alt="Phone Icon" class="phone-icon">
            </div>
            </div>
          </div>
    
          <div class="row">
            <div class="field">
              <label>Employee Phone No</label>
             <div class="input-wrapper">
                <input type="tel" id="phone-input" placeholder="Enter your phone number" required>
                <img src="/Bdcalling/Images/vuesax-outline-call.png" alt="Phone Icon" class="phone-icon">
            </div>

             
            </div>
            <div class="field">
              <label>Job ID</label>
              <input type="" placeholder="Data Insight LLC">
            </div>
          </div>
    
          <div class="row">
            <div class="field">
              <label>Company name</label>
              <input type="" placeholder="Data Insight LLC">
            </div>
            <div class="field">
                <label>Team Name</label>
                <div class="input-wrapper">
                   <input type="tel" id="phone-input" placeholder="Select Team Name" required>
                   <img src="/Bdcalling/Images/vuesax-outline-arrow-bottom.png" alt="Phone Icon" class="phone-icon">
               </div>
            </div>
          </div>
    
          <div class="row">
            <div class="field">
                <label>Item Category</label>
                <div class="input-wrapper">
                   <input type="tel" id="phone-input" placeholder="Select Item Category" required>
                   <img src="/Bdcalling/Images/vuesax-outline-arrow-bottom.png" alt="Phone Icon" class="phone-icon">
               </div>
            </div> 
            <div class="field">
                <label>Priority</label>
                <div class="input-wrapper">
                   <input type="tel" id="phone-input" placeholder="Select Priority" required>
                   <img src="/Bdcalling/Images/vuesax-outline-arrow-bottom.png" alt="Phone Icon" class="phone-icon">
               </div>
             
            </div>
          </div>
        </form>
        
      </div>





    <div class="form-container">
        <div class="form-header">Product</div>
        <div class="product-row">
           <div class="field">
            <label>Product</label>
            <div class="input-wrapper">
                <input type="text" placeholder="Search Product">
                <img src="/Bdcalling/Images/vuesax-outline-search-normal.png" alt="Phone Icon" class="phone-icon">
            </div>
           </div>
           <div class="field">
            <label>Description</label>
            <input type="text" placeholder="Description">
           </div>
           <div class="field">
            <label>Qty</label>
            <input type="number" value="1" min="1">
           </div>
           <div class="field">
            <label>Purpose of Use</label>
            <input type="text" placeholder="Purpose of Use">
           </div>
          
        
           
               
            <button   class="attach-button"><img src="/Bdcalling/Images/iconly-light-upload.png" alt="">Attach files</button>
               
            <button class="remove-button"><img src="/Bdcalling/Images/iconly-light-delete.png" alt="">Remove</button>
         
      
         
        </div>
        <!-- Repeat product-row as needed -->
        <button class="add-button">+ Add Product</button>
        <button class="submit-button">Submit</button>
    </div>
