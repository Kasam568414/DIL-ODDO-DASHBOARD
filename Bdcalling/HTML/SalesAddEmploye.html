          <div class="form-row">

    <div class="employee-details">
      <div>
       <div class="employe">
        <h2>Sales Employee Details</h2>
        <img src="/Bdcalling/Images/group-1707477999.png" alt="">
       </div>

      </div>
        
        <form>
          <div class="form-group">
            <label for="employee-id">Sales Employee ID</label>
            <input type="text" id="employee-id" placeholder="1122" />
          </div>
          <div class="form-row">
            <div class="form-group">

            </div>
            
          </div>

      <!-- another table here  -->


      <div class="order-details">
        <h1>Order Details</h1>
        <form>
          <div class="row">
            <div class="field">
              <label>Platform Source</label>
              <select>
                <option value="">Please choose an option</option>
              </select>
            </div>
            <div class="field">
              <label>Order Source</label>
              <select>
                <option value="">Please choose an option</option>
              </select>
            </div>
          </div>
    
          <div class="row">
            <div class="field">
              <label>Profile Name</label>
              <input type="text" placeholder="App_Cake">
            </div>
            <div class="field">
              <label>Client Name</label>
              <input type="text" placeholder="">
            </div>
          </div>
    
          <div class="row">
            <div class="field">
              <label>Client Email</label>
              <input type="email" placeholder="">
            </div>
            <div class="field">
              <label>Client Phone Number</label>
              <input type="text" placeholder="">
            </div>
          </div>
    
          <button class="add-customer-btn">+ Add New Customer</button>
    
          <div class="row">
            <div class="field">
              <label>Order Number</label>
              <input type="text" placeholder="">
            </div>
            <div class="field">
              <label>Order Link</label>
              <input type="url" placeholder="">
            </div>
          </div>
    
          <div class="row">
            <div class="field">
              <label>Service Type</label>
              <select>
                <option value="">Please choose an option</option>
              </select>
            </div>
            <div class="field">
              <label>Incoming Date</label>
              <input type="date">
            </div>
          </div>
    
          <div class="row">
            <div class="field">
              <label>Deadline</label>
              <input type="date">
            </div>
            <div class="field">
              <label>Charges Amount</label>
              <input type="text" placeholder="">
            </div>
          </div>
    
          <div class="row">
            <div class="field">
              <label>Tags</label>
              <select>
                <option value="Fresh Sales">Fresh Sales</option>
              </select>
            </div>
            <div class="field">
              <label>Order Status</label>
              <select>
                <option value="N/A">N/A</option>
              </select>
            </div>
          </div>
    
          <div class="field">
            <label>Special Remarks</label>
            <textarea placeholder="Tell us about your use case..."></textarea>
          </div>


          <div class="row">
            <div class="field">

            </div>
            <div class="field">

              <input type="url" placeholder="NRA">

          </div>
        </form>
