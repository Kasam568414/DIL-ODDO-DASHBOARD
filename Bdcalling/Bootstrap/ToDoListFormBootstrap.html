<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Icons</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 500px; border-radius: 8px;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="m-0">Close</h5>
        <button class="btn btn-link text-dark p-0"><i class="fas fa-times"></i></button>
      </div>
      <form class="form">
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-heading"></i></span>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject">
          </div>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-list"></i></span>
            <input type="text" id="category" name="category" class="form-control" placeholder="Enter category">
          </div>
        </div>
        <div class="mb-3">
          <label for="submission-date" class="form-label">Submission Date</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" id="submission-date" name="submission-date" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
            <input type="text" id="priority" name="priority" class="form-control" placeholder="Enter priority">
          </div>
        </div>
        <div class="mb-3">
          <label for="note" class="form-label">Note</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-sticky-note"></i></span>
            <textarea id="note" name="note" class="form-control" rows="4" placeholder="Enter note"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary d-flex align-items-center gap-2"><i class="fas fa-plus"></i> Submit</button>
          <button type="button" class="btn btn-warning d-flex align-items-center gap-2"><i class="fas fa-edit"></i> Edit</button>
          <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </div>
      </form>
    </div>
  </div>

  <!-- Link Bootstrap JS (optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
