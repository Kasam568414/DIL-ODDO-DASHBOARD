<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .nav-item:hover {
      background-color: #1A5EED;
      border-radius: 4px;
    }
    .nav-item:hover .nav-link,
    .nav-item.active .nav-link {
      color: white !important;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        height: 100vh;
        transition: left 0.3s ease;
        z-index: 1000;
      }
      .sidebar.active {
        left: 0;
      }
      .navbar {
        padding: 0.5rem 1rem;
      }
      .search-container {
        width: 100%;
        margin-left: 0;
      }
      .navbar .d-flex {
        flex-direction: row;
        align-items: center;
      }
      .navbar .d-flex .mr-3 {
        margin-right: 1rem !important;
      }
      .navbar .d-flex .ml-auto {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column bg-light border-right" style="min-height: 100vh; width: 250px;">
      <div class="text-center py-3">
        <img src="/Bdcalling/Images/navigation-image-2.png" alt="Logo" class="img-fluid" style="max-width: 185px;">
      </div>
      <ul class="nav flex-column pl-4">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/Bdcalling/Bootstrap/DashboardBootstrap.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/Bdcalling/Bootstrap/ToDoList2Bootstrap.html"><i class="fas fa-list-alt"></i> To-Do List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/Bdcalling/Bootstrap/Sales1Bootstrap.html"><i class="fas fa-chart-line"></i> Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/Bdcalling/Bootstrap/OperationBootstrap.html"><i class="fas fa-cogs"></i> Operation</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link text-dark" href="/Bdcalling/Bootstrap/RequistionBootstrap.html"><i class="fas fa-clipboard-list"></i> Requisition</a>
        </li>
        <hr style="border: 1px solid #000; margin: 10px 0; width: 90%; background-color: #000;">

        <li class="nav-item">
          <a class="nav-link text-dark" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container-fluid d-flex align-items-center">
          <!-- Hamburger Menu Icon -->
          <button class="navbar-toggler d-block d-md-none" type="button" onclick="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="position-relative search-container w-50">
            <input 
              type="text" 
              class="form-control pl-5" 
              placeholder="Search">
            <i 
              class="fas fa-search position-absolute" 
              style="top: 55%; left: 20px; transform: translateY(-50%); color: #aaa;"></i>
          </div>
          <div class="d-flex align-items-center ml-auto">
            <div class="d-flex align-items-center mr-3">
              <img src="/Bdcalling/Images/notification.png" alt="Notification" class="img-fluid" style="max-width: 30px;">
              <span class="ml-2 badge badge-primary">12</span>
            </div>
            <div class="d-flex align-items-center">
              <img src="https://via.placeholder.com/35" alt="User Profile" class="rounded-circle">
              <span class="ml-2">Brian F.</span>
            </div>
          </div>
        </div>
      </nav>

      <div class="p-4 bg-white border">
        <div>
          <h1 class="h4 text-dark">Dashboard</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }

    // Close sidebar when clicking outside of it
    document.addEventListener('click', function(event) {
      const sidebar = document.querySelector('.sidebar');
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickOnHamburger = event.target.closest('.navbar-toggler') !== null;

      if (!isClickInsideSidebar && !isClickOnHamburger && sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
